<html>
<head>
<title>Tic Tac Toe Game</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script>
var toggle=1;
var game_square = new Array(3);
var count=0;
window.onload = initialize();

function initialize(){
	for(var i=0;i<3;i++){
		game_square[i] = new Array(3);
 }
		
}
function check_win(){
  var play_again;
 var flag=0;
  msg = " win \n Play Again ?"
  for(var i=0;i<3;i++){
     	   if(game_square[i][0]=='x' && game_square[i][1]=='x' && game_square[i][2]=='x' ){
     	   		play_again = confirm(game_square[i][0]+msg);
     	   		flag=1;
     	   	}
     	   
     	   if(game_square[i][0]=='o' && game_square[i][1]=='o' && game_square[i][2]=='o' ){
     	   	play_again = confirm(game_square[i][0]+msg);
     	   	flag=1;
     	   }
         if(game_square[0][i]=='x' && game_square[1][i]=='x' && game_square[2][i]=='x' ){
     	   	play_again = confirm(game_square[0][i]+msg);
     	   	flag=1;
     	   	}
     	   		
     	   if(game_square[0][i]=='o' && game_square[1][i]=='o' && game_square[2][i]=='o' ){
     	   	play_again = confirm(game_square[0][i]+msg);
     	   	flag=1;
     	   	}
  
      }
  if(game_square[0][0]=='x' && game_square[1][1]=='x' && game_square[2][2]=='x' ){
   	play_again = confirm(game_square[0][0]+msg);
   	flag=1;
 		}
  
  if(game_square[0][0]=='o' && game_square[1][1]=='o' && game_square[2][2]=='o' ){
   	play_again = confirm(game_square[0][0]+msg);
   	flag=1;
   	}
  
  if(game_square[0][2]=='o' && game_square[1][1]=='o' && game_square[2][0]=='o' ){
   	play_again = confirm(game_square[2][0]+msg);
   	flag=1;
   	}
   	
   if(game_square[0][2]=='x' && game_square[1][1]=='x' && game_square[2][0]=='x' ){
   	play_again = confirm(game_square[2][0]+msg);             
		flag=1;   	
   	}	
               
   if(count==8 && !flag)
  	  play_again = confirm("Game Draw");
         
         if(play_again)
         	{
         		document.location.href = "tic_tac_toe.html";
         		return;
         	} 	
         else
	         {
	         	
	         }  
  
   
  return false ;
}

function tic(row , col , bt_id)
{
  
  if (toggle){
     toggle=0;
     game_square[row][col]='x';
     document.getElementById(bt_id).value="x";
     document.getElementById(bt_id).disabled=true;
   }
  else{
  	  toggle=1;     
  	  game_square[row][col]='o';
  	  document.getElementById(bt_id).value="o"
  	  document.getElementById(bt_id).disabled=true;
  	}  
  	check_win();
  	count++;
}
</script>
</head>
